buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        maven {
            url  "http://dl.bintray.com/lukaville/maven"
        }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.21.7'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

    defaultConfig {
        applicationId "com.delos.github.arubadel"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    maven { url "https://jitpack.io" }
    maven { url "https://maven.fabric.io/public" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support:cardview-v7:25.0.0'
    compile 'com.takisoft.fix:preference-v7:24.2.1.0'
    compile 'eu.chainfire:libsuperuser:1.0.0.+'
    compile 'com.github.kevinsawicki:http-request:6.+'
    compile 'com.github.javiersantos:AppUpdater:2.4'
    compile 'com.github.kngfrhzs:panter-dialog:b12c021695'
    compile 'com.google.firebase:firebase-messaging:10.0.1'
    testCompile 'junit:junit:4.12'
    compile project(path: ':materialfilepicker')
    compile files('libs/sendbird-android-sdk-3.0.15.jar')
}

apply plugin: 'com.google.gms.google-services'